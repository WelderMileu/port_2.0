<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portifolio 2.0</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<session class="abaut">
			<div class="card_abaut">
				<div class="card_description">
					<img src="/assets/images/avatar.jpg" alt="avatar">	
					<div>
						<h1>Welder Mileu</h1>				
						<span>Full-Stack Developer</span>					
					</div>	
				</div>
				
				<div class="sociais">
					<div class="box">
						<i class="fab fa-linkedin-in"></i>
					</div>
					<div class="box">
						<i class="fab fa-github"></i>
					</div>
					<div class="box">
						<i class="fab fa-google-plus-g"></i>
					</div>
				</div>	
			</div>

			<div class="abaut_description">
				<h2>Minha Tragetoria no Desenvolvimento</h2>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing, elit. Cumque placeat rerum ea esse consequatur architecto sed explicabo reprehenderit.</p>
				<button class="btn-primary">
					Ver Projetos
				</button>
			</div>
		</session>

		<session class="container">
			<div class="lenguages">

				<div class="card">
					<div class="card_icon">
						<i class="fab fa-figma"></i>						
					</div>
					<div class="card_info">
						<p class="card_name"> Figma </p>
						<div class="porcent">
							<div class="porcent_bar">
								<div class="porcent_progress"></div>
							</div>
							<span class="porcent_value">50%</span>
						</div>
					</div>
				</div>

				<div class="card">
					<div class="card_icon" style="border-color: var(--color-blue);">
						<i class="fab fa-react" style="color: var(--color-blue);"></i>						
					</div>
					<div class="card_info">
						<p class="card_name"> ReactJS </p>
						<div class="porcent">
							<div class="porcent_bar">
								<div class="porcent_progress" style="background-color: var(--color-blue);"></div>
							</div>
							<span class="porcent_value">50%</span>
						</div>
					</div>
				</div>

				<div class="card">
					<div class="card_icon" style="border-color: var(--color-green);">
						<i class="fab fa-node-js" style="color: var(--color-green);"></i>						
					</div>
					<div class="card_info">
						<p class="card_name"> NodeJS </p>
						<div class="porcent">
							<div class="porcent_bar">
								<div class="porcent_progress" style="background-color: var(--color-green);"></div>
							</div>
							<span class="porcent_value">50%</span>
						</div>
					</div>
				</div>

			</div>
		</session>

	</body>
</html>
