<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portifolio 2.0</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="load">
			<div class="cub">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<session class="abaut">
			<div class="card_abaut">
				<div class="card_description">
					<img src="/assets/images/avatar.jpg" alt="avatar">	
					<h1>Welder Mileu</h1>				
					<span>Full-Stack (Pleno)</span>
				</div>

				<button>
					Download CV
					<i class="fas fa-download"></i>
				</button>
				
				<div class="sociais">
					<div class="box">
						<i class="fab fa-linkedin-in"></i>
					</div>
					<div class="box">
						<i class="fab fa-github"></i>
					</div>
					<div class="box">
						<i class="fab fa-google-plus-g"></i>
					</div>
				</div>	
			</div>

			<div class="abaut_description">
				<h2>Minha Tragetoria no Desenvolvimento</h2>
				<p>Meu nome Welder Mileu estou do mundo da tecnologia desde 2015 venho atuando como programador Full-Stack, mudei do mundo corporativo para o desenvolvimento e aqui estou.</p>
				<button class="btn-primary">
					Ver Projetos
					<span class="icon">
						<i class="fas fa-caret-down"></i>
					</span>
				</button>
			</div>
		</session>

		<session class="container">
			<div class="lenguages">

				<div class="card">
					<div class="card_icon">
						<i class="fab fa-figma"></i>						
					</div>
					<p class="card_name"> Figma </p>	
				</div>

				<div class="card">
					<div class="card_icon" style="background-color: var(--color-blue);">
						<i class="fab fa-react"></i>
					</div>
					<p class="card_name"> ReactJS </p>	
				</div>

				<div class="card">
					<div class="card_icon" style="background-color: var(--color-green);">
						<i class="fab fa-node-js"></i>
					</div>
					<p class="card_name"> NodeJS </p>	
				</div>

				<div class="card">
					<div class="card_icon" style="background-color: var(--color-red);">
						<i class="fab fa-html5"></i>
					</div>
					<p class="card_name"> NodeJS </p>	
				</div>

				<div class="card">
					<div class="card_icon" style="background-color: var(--color-blue-vanage);">
						<i class="fab fa-css3"></i>
					</div>
					<p class="card_name"> CSS3 </p>	
				</div>

			</div>
		</session>

		<script type="text/javascript">
			const load = document.querySelector('.load');
			const abaut = document.querySelector('.abaut');
			const container = document.querySelector('.container');

			abaut.style.display = "none";
			container.style.display = "none";

			window.onload =  (event) => {
				setTimeout(() => {
					load.style.display = "none";
					abaut.style.display = "flex";
					container.style.display = "flex";	
				}, 3000)
				
			}
		</script>
	</body>
</html>
